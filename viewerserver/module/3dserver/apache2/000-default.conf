<VirtualHost *:80>
    DocumentRoot /deploy/server/www

    <Directory /deploy/server/www>
        Options Indexes FollowSymLinks
        Order allow,deny
        Allow from all
        AllowOverride None
        Require all granted
    </Directory>

    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, OPTIONS"
    Header always set Access-Control-Allow-Headers "*"
    Header always set Access-Control-Allow-Credentials "true"

    # Handle Request Method: OPTIONS
    RewriteEngine On
    RewriteCond %{REQUEST_METHOD} OPTIONS
    RewriteRule ^(.*)$ $1 [R=204,L]       

    # Handle launcher forwarding
    ProxyPass /launcher http://192.168.1.190:9000/viewer
    ProxyPass /viewer http://192.168.1.190:9000/viewer

    # Handle WebSocket forwarding
    RewriteEngine On
    RewriteMap session-to-port txt:/proxy/proxy-mapping.txt
    RewriteCond %{QUERY_STRING} ^sessionId=(.*)&path=(.*)$ [NC]
    RewriteRule ^/proxy.*$  ws://${session-to-port:%1}/%2  [P]

</VirtualHost>